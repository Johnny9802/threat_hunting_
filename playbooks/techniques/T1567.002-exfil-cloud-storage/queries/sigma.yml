title: Large Upload to Cloud Storage
id: aa123456-cloud-exfil-001
status: production
level: high
logsource:
    category: proxy
detection:
    selection:
        c-uri|contains:
            - 'dropbox.com/upload'
            - 'drive.google.com/upload'
            - 'onedrive.live.com'
            - 'mega.nz'
    # Threshold based detection for large uploads
    condition: selection
tags:
    - attack.exfiltration
    - attack.t1567.002