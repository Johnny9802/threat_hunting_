title: LSASS Memory Access
id: p1234567-lsass-access-001
status: production
level: critical
logsource:
    category: process_access
    product: windows
detection:
    selection:
        TargetImage|endswith: '\lsass.exe'
        GrantedAccess:
            - '0x1010'
            - '0x1410'
            - '0x143a'
            - '0x1438'
            - '0x1fffff'
    filter:
        SourceImage|endswith:
            - '\MsMpEng.exe'
            - '\csrss.exe'
            - '\svchost.exe'
    condition: selection and not filter
tags:
    - attack.credential_access
    - attack.t1003.001