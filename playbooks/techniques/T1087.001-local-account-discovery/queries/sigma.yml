title: Account Enumeration via Net Commands
id: s1234567-account-enum-001
status: production
level: medium
logsource:
    category: process_creation
    product: windows
detection:
    selection_net:
        Image|endswith:
            - '\net.exe'
            - '\net1.exe'
        CommandLine|contains:
            - 'user'
            - 'group'
            - 'localgroup'
    condition: selection_net
tags:
    - attack.discovery
    - attack.t1087