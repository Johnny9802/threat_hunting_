title: Account Enumeration via net Commands
id: a1b2c3d4-1087-4001-8a9b-0c1d2e3f4a5b
status: production
description: Detects account enumeration using net commands
author: Threat Hunting Team
date: 2025/12/20
references:
  - https://attack.mitre.org/techniques/T1087/
tags:
  - attack.discovery
  - attack.t1087
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    CommandLine|contains:
      - 'net user'
      - 'net localgroup'
      - 'net group "domain admins"'
  condition: selection
falsepositives:
  - IT administration
level: low
---
title: BloodHound Execution
id: b2c3d4e5-1087-4002-9b0c-1d2e3f4a5b6c
status: production
description: Detects BloodHound/SharpHound execution
author: Threat Hunting Team
date: 2025/12/20
references:
  - https://attack.mitre.org/techniques/T1087/002/
tags:
  - attack.discovery
  - attack.t1087.002
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith: '\SharpHound.exe'
    CommandLine|contains:
      - 'Invoke-BloodHound'
      - 'bloodhound'
  condition: selection
falsepositives:
  - Authorized security assessments
level: high
