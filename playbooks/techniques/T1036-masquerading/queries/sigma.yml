title: System Binary Running From Unusual Location
id: e6789012-f012-6789-abcd-f0126789012e
status: production
level: high
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\svchost.exe'
            - '\csrss.exe'
            - '\lsass.exe'
            - '\services.exe'
    filter:
        Image|startswith: 'C:\Windows\System32\'
    condition: selection and not filter
tags:
    - attack.defense_evasion
    - attack.t1036