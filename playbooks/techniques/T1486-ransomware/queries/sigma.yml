title: Ransomware Note Creation
id: b2c3d4e5-1486-4002-9b0c-1d2e3f4a5b6c
status: production
description: Detects creation of typical ransomware note files
author: Threat Hunting Team
date: 2025/12/20
references:
  - https://attack.mitre.org/techniques/T1486/
tags:
  - attack.impact
  - attack.t1486
logsource:
  category: file_event
  product: windows
detection:
  selection:
    TargetFilename|contains:
      - 'README'
      - 'HOW_TO_DECRYPT'
      - 'DECRYPT_INSTRUCTIONS'
      - 'RESTORE_FILES'
      - 'YOUR_FILES_ARE_ENCRYPTED'
      - 'HELP_DECRYPT'
      - '_RECOVER_'
    TargetFilename|endswith:
      - '.txt'
      - '.html'
      - '.hta'
  condition: selection
falsepositives:
  - Legitimate README files
level: high
