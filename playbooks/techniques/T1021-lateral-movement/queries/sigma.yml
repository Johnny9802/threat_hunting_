title: Lateral Movement via RDP
id: a1b2c3d4-1021-4001-8a9b-0c1d2e3f4a5b
status: production
description: Detects suspicious RDP logon activity indicative of lateral movement
author: Threat Hunting Team
date: 2025/12/20
references:
  - https://attack.mitre.org/techniques/T1021/001/
tags:
  - attack.lateral_movement
  - attack.t1021.001
logsource:
  product: windows
  service: security
detection:
  selection:
    EventID: 4624
    LogonType: 10
  filter:
    SourceNetworkAddress:
      - '127.0.0.1'
      - '::1'
      - '-'
  condition: selection and not filter
falsepositives:
  - Legitimate remote desktop usage
  - IT administration
level: medium
---
title: PSExec Lateral Movement
id: b2c3d4e5-1021-4002-9b0c-1d2e3f4a5b6c
status: production
description: Detects PSExec usage for lateral movement
author: Threat Hunting Team
date: 2025/12/20
references:
  - https://attack.mitre.org/techniques/T1021/002/
tags:
  - attack.lateral_movement
  - attack.t1021.002
  - attack.execution
logsource:
  category: process_creation
  product: windows
detection:
  selection_image:
    Image|endswith:
      - '\psexec.exe'
      - '\psexec64.exe'
      - '\paexec.exe'
  selection_parent:
    ParentImage|endswith: '\psexesvc.exe'
  condition: selection_image or selection_parent
falsepositives:
  - Legitimate use by administrators
level: high
---
title: Pass-the-Hash Attack
id: c3d4e5f6-1021-4003-0c1d-2e3f4a5b6c7d
status: production
description: Detects NTLM authentication with zero key length indicating Pass-the-Hash
author: Threat Hunting Team
date: 2025/12/20
references:
  - https://attack.mitre.org/techniques/T1550/002/
tags:
  - attack.lateral_movement
  - attack.t1021
  - attack.credential_access
  - attack.t1550.002
logsource:
  product: windows
  service: security
detection:
  selection:
    EventID: 4624
    LogonType: 3
    AuthenticationPackageName: 'NTLM'
    KeyLength: 0
  condition: selection
falsepositives:
  - Some legacy systems
  - Certain service accounts
level: high
---
title: SMB Admin Share Access
id: d4e5f6a7-1021-4004-1d2e-3f4a5b6c7d8e
status: production
description: Detects access to administrative shares commonly used in lateral movement
author: Threat Hunting Team
date: 2025/12/20
references:
  - https://attack.mitre.org/techniques/T1021/002/
tags:
  - attack.lateral_movement
  - attack.t1021.002
logsource:
  product: windows
  service: security
detection:
  selection:
    EventID:
      - 5140
      - 5145
    ShareName|endswith:
      - '\C$'
      - '\ADMIN$'
      - '\IPC$'
  condition: selection
falsepositives:
  - Legitimate administrative access
  - System management tools
  - Backup software
level: medium
