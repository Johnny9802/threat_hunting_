title: Password Spraying Attack Detection
id: c1234567-pass-spray-detect-001
status: production
level: high
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 4625
    filter:
        - Status: '0xC000006D'  # Wrong password
    timeframe: 10m
    condition: selection and not filter | count(TargetUserName) by IpAddress > 10
tags:
    - attack.initial_access
    - attack.t1078
    - attack.credential_access
    - attack.t1110.003