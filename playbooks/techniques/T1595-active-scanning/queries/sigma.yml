title: Common Vulnerability Path Probing
id: c3d4e5f6-3456-789a-bcde-f01234567890
status: production
level: low
description: Detects probing of common vulnerable paths and files
author: Threat Hunting Team
date: 2024/01/15
modified: 2024/12/20
references:
    - https://attack.mitre.org/techniques/T1595/
tags:
    - attack.reconnaissance
    - attack.t1595.002
logsource:
    category: webserver
detection:
    selection_paths:
        cs-uri-stem|contains:
            - '/admin'
            - '/wp-admin'
            - '/phpmyadmin'
            - '/manager/html'
            - '/.git/'
            - '/.env'
            - '/backup'
            - '/config'
            - '/wp-config.php'
            - '/web.config'
            - '/.htaccess'
            - '/etc/passwd'
            - '/etc/shadow'
            - '/.aws/credentials'
            - '/server-status'
            - '/debug'
    condition: selection_paths
falsepositives:
    - Legitimate admin access
    - Developers accessing configuration
