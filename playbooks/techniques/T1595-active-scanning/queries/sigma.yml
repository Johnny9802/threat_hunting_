title: Vulnerability Scanner User Agent Detection
id: b2c3d4e5-2345-6789-abcd-ef0123456789
status: production
level: medium
description: Detects known vulnerability scanner user agents in web logs
author: Threat Hunting Team
date: 2024/01/15
modified: 2024/12/20
references:
    - https://attack.mitre.org/techniques/T1595/
tags:
    - attack.reconnaissance
    - attack.t1595
    - attack.t1595.002
logsource:
    category: webserver
    product: apache
detection:
    selection_scanners:
        cs-user-agent|contains:
            - 'Nmap'
            - 'masscan'
            - 'Nikto'
            - 'sqlmap'
            - 'WPScan'
            - 'Acunetix'
            - 'Nessus'
            - 'OpenVAS'
            - 'OWASP ZAP'
            - 'Burp Suite'
            - 'DirBuster'
            - 'Gobuster'
            - 'wfuzz'
            - 'ffuf'
            - 'nuclei'
    condition: selection_scanners
falsepositives:
    - Authorized security scanning
    - Bug bounty hunters (if program exists)
