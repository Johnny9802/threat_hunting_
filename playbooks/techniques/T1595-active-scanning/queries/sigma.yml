title: Active Network Scanning Detection
id: a1b2c3d4-1234-5678-9abc-def012345678
status: production
level: medium
description: Detects active network scanning and reconnaissance activity indicative of T1595
author: Threat Hunting Team
date: 2024/01/15
modified: 2024/12/20
references:
    - https://attack.mitre.org/techniques/T1595/
    - https://nmap.org/book/man-port-scanning-techniques.html
tags:
    - attack.reconnaissance
    - attack.t1595
    - attack.t1595.001
    - attack.t1595.002
logsource:
    category: firewall
detection:
    selection_denied:
        action:
            - denied
            - blocked
            - drop
            - reject
    condition: selection_denied
    # Note: Aggregate detection requires SIEM-specific implementation
    # Threshold: >100 connections AND >20 unique ports in 5 minutes
falsepositives:
    - Legitimate vulnerability scanners from authorized ranges
    - Network monitoring tools
    - Penetration testing activities
