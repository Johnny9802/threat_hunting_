services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: threat-hunting-db
    environment:
      POSTGRES_DB: threat_hunting
      POSTGRES_USER: ${DB_USER:-threat_hunter}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-threat_hunter}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - threat-hunting-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: threat-hunting-cache
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - threat-hunting-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: threat-hunting-api
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-groq}
      - DATABASE_URL=postgresql://${DB_USER:-threat_hunter}:${DB_PASSWORD:-changeme}@postgres:5432/threat_hunting
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
      # Sigma Translator settings
      - SIGMA_REPO_PATH=/sigma
      - SIGMA_DATABASE_URL=sqlite:///./data/sigma_translator.db
      - SIGMA_LLM_PROVIDER=${SIGMA_LLM_PROVIDER:-offline}
      - SIGMA_LLM_API_KEY=${SIGMA_LLM_API_KEY:-}
      - SIGMA_LLM_MODEL=${SIGMA_LLM_MODEL:-gpt-4o-mini}
    volumes:
      - ./playbooks:/app/playbooks:ro
      - ./export:/app/export
      - ./data:/app/data
      - ${SIGMA_REPO_PATH:-./sigma-rules}:/sigma:ro
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - threat-hunting-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: threat-hunting-proxy
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - threat-hunting-network
    restart: unless-stopped

  # CLI Tool (optional - for running commands)
  cli:
    build:
      context: .
      dockerfile: Dockerfile
      target: cli
    container_name: threat-hunting-cli
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./playbooks:/app/playbooks:ro
      - ./export:/app/export
    networks:
      - threat-hunting-network
    profiles:
      - cli  # Only start when explicitly requested

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  threat-hunting-network:
    driver: bridge
